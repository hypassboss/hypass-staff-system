<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>海帕斯科技 | 員工系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-slate-50">
    <header class="bg-blue-900 text-white p-4 shadow-xl text-center">
        <h1 class="font-bold">HYPASS 員工管理系統</h1>
        <div id="user-status" class="text-[10px] mt-1 opacity-70">連線中...</div>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <div id="loading" class="py-20 text-center">系統讀取中...</div>

        <section id="onboarding-section" class="hidden bg-white p-6 rounded-xl shadow-lg">
            <h2 class="font-bold border-b pb-2 mb-4">新員工入職建檔</h2>
            <form id="onboarding-form" class="space-y-4">
                <input type="text" name="full_name" placeholder="真實姓名" required class="w-full p-2 border-b outline-none">
                <input type="text" name="id_number" placeholder="身分證字號" required class="w-full p-2 border-b">
                <input type="text" name="phone" placeholder="手機號碼" required class="w-full p-2 border-b">
                <input type="email" name="email" placeholder="Email" required class="w-full p-2 border-b">
                <input type="text" name="address" placeholder="詳細地址" required class="w-full p-2 border-b">
                <input type="text" name="bank_account" placeholder="銀行帳號" required class="w-full p-2 border-b">
                <button type="submit" class="w-full bg-blue-900 text-white py-3 rounded-lg font-bold">確認送出</button>
            </form>
        </section>

        <section id="dashboard-section" class="hidden space-y-4">
            <div class="bg-blue-900 text-white p-8 rounded-3xl text-center shadow-2xl">
                <p class="text-xs opacity-50">特休餘額</p>
                <h2 id="leave-val" class="text-6xl font-black italic">--</h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="handlePunch('IN')" class="bg-white border-2 border-blue-900 p-8 rounded-2xl font-bold">上班打卡</button>
                <button onclick="handlePunch('OUT')" class="bg-slate-100 p-8 rounded-2xl font-bold">下班打卡</button>
            </div>
        </section>
    </main>

    <script>
        // 核心設定
        const SB_URL = 'https://obbcgmgkbazwpfvgbupg.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9iYmNnbWdrYmF6d3BmdmdidXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNTUxNDQsImV4cCI6MjA4NjczMTE0NH0.UlCKV_BDRWToqtG8ol69USBKgehBYpB4aUdM25oNwM0'; 
        const LIFF_ID = '2009148826-RoogHmxk';

        const _sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null;

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                document.getElementById('user-status').innerText = '已連線: ' + profile.displayName;
                
                checkUser(profile.userId);
            } catch (err) { alert('LIFF錯誤: ' + err.message); }
        }

        async function checkUser(lineId) {
            const { data, error } = await _sb.from('employees').select('*').eq('line_id', lineId).single();
            document.getElementById('loading').classList.add('hidden');
            if (!data) {
                document.getElementById('onboarding-section').classList.remove('hidden');
            } else {
                user = data;
                document.getElementById('dashboard-section').classList.remove('hidden');
                updateLeave();
            }
        }

        // 處理表單提交
        document.getElementById('onboarding-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.submitter;
            btn.disabled = true;
            btn.innerText = '處理中...';

            try {
                const profile = await liff.getProfile();
                const payload = Object.fromEntries(new FormData(e.target));
                payload.line_id = profile.userId;

                const { error } = await _sb.from('employees').insert([payload]);
                if (error) throw error;

                alert('個資儲存成功！');
                location.reload();
            } catch (err) {
                alert('資料庫存取失敗：' + err.message); // 這裡會彈出為什麼「無反應」
                btn.disabled = false;
                btn.innerText = '確認送出';
            }
        };

        async function handlePunch(type) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const { data, error } = await _sb.rpc('fn_process_punch', {
                    p_emp_id: user.id,
                    p_type: type,
                    p_lat: pos.coords.latitude,
                    p_lng: pos.coords.longitude
                });
                if (error) alert('打卡失敗: ' + error.message);
                else alert('打卡成功！');
            }, (err) => alert('請開啟 GPS 定位'));
        }

        window.onload = init;
    </script>
</body>
</html>
